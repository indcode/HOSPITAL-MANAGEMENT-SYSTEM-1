<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../cdn/bootstrap-4.5.0-dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <title>Doctor | Homepage</title>

<body ng-app="app">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" ui-sref="root">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"

                    <div class="dropdown-menu text-center" aria-labelledby="navbarDropdown">

                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="patient">Patients</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" ui-sref="profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="signout">Sign out</a>
                </li>
            </ul>

    <div class="view-main">
        <div class="container">
            <div class="ui-view"></div>
        </div>

    <script src="../../../cdn/popper.js"></script>
