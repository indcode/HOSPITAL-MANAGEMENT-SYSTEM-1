<div class="main-content">
  <div class="container">
    <h3 class="text-center appointment__form__heading">Appointment Form</h3>
    <div class="row">
      <div class="col-12 col-lg-8 offset-lg-2">
        <form novalidate name="applicationForm">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" readonly ng-model="appCtrl.name" required>
          </div>
          <div class="form-group">
            <label for="name">Your Age</label>
            <input type="text" class="form-control" id="age" readonly ng-model="appCtrl.age" required>
          </div>

          <div class="form-group">
            <label for="mobile_no">Your Contact Number</label>
            <input type="text" class="form-control" id="number" readonly ng-model="appCtrl.mobile_no" required>
          </div>
          <div class="form-group">
            <label for="appointment__date">Date of Appointment</label>
            <input type="date" class="form-control" id="appointment__date" min="{{appCtrl.todays_date}}"
              ng-model="appCtrl.date_of_appointment__notused" max="2020-12-31" required>


              <!---<input type="datetime-local" id="exampleInput" name="input" ng-model="example.value"
      placeholder="yyyy-MM-ddTHH:mm:ss" min="2001-01-01T00:00:00" max="2013-12-31T00:00:00" required /> -->
            <!-- ng-model="appCtrl.date_of_appointment" | ng-model="appCtrl.time_of_appointment" -->
          </div>
          <div class="form-group">
            <label for="time">time of Appointment</label>
            <input type="time" class="form-control" id="appointment__time" min="10:00" max="20:00" required
              ng-model="appCtrl.time_of_appointment__notused">
          </div>
          <div class="form-group">
            <label for="problem">Current Problem</label>
            <input type="text" class="form-control" id="problem" ng-model="appCtrl.problem" required>
          </div>
          <div class="form-group">
            <label for="text">Amount to be (₹500)</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">₹</span>
              </div>
              <input type="text" class="form-control" ng-model="appCtrl.fees" required name="fees">
              <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
            </div>
          </div>
          <!-- <div class="form-group">
            <label for="number">Fees</label>
            <input type="text" class="form-control" id="text" ng-model="appCtrl.fees" required placeholder="500">
          </div> -->
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary appoitment__btn" ng-click="appCtrl.submit()"
              ng-disabled="applicationForm.$invalid" id="appointment__myBtn">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div id="appointment__myModal" class="appointment__modal">
      <div class="appointment__modal-content">
        <span class="appointment__close" id='close_button'>&times;</span>
        <p>{{appCtrl.message}}</p>
      </div>

    </div>
  </div>
</div>
