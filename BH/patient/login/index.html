<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../cdn/bootstrap-4.5.0-dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>LOGIN | PATIENT</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../../../index.html">BORING HOSPITAL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../registration/index.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container" ng-app="app" ng-controller="loginController as login">
        <div class="center-div">
            <h3 class="form__heading text-center">Patient login</h3>
            <div class="row">
                <div class="col-12 col-md-4 offset-md-1 col-lg-4 offset-lg-2">
                    <div class="hidden_mobile">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="img/2bgjrn4.jpg" class="imgs d-block" alt="...">
                                    <div>Experienced Staff</div>
                                </div>
                                <div class="carousel-item">
                                    <img src="img/w1ta35.jpg" class="imgs" alt="...">
                                    <div>Online Prescription</div>
                                </div>
                                <div class="carousel-item">
                                    <img src="img/s.jpg" class="imgs" alt="...">
                                    <div>Verified Doctors</div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="main">

                        <form novalidate name="formlogin">

                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" ng-model="login.email" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" ng-model="login.password"
                                    required>
                            </div>

                        </form>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p id="login__error" class="text-center">{{login.error}}</p>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btnsubmit d-flex" disabled="disabled" id="button"
                    ng-click="login.formSubmit()" ng-disabled="formlogin.$invalid">Submit</button>

            </div>

        </div>
    </div>

    </div>
    </div>









    <!-- JS, Popper.js, and jQuery -->
    <script src="../../../cdn/jquery-3.5.1.js">
    </script>
    <script src="../../../cdn/popper.js">
    </script>
    <script src="../../../cdn/bootstrap-4.5.0-dist/js/bootstrap.min.js">
    </script>
    <script src="../../../cdn/angular.min.js"></script>
    <!-- <script src="../../Angular_files/angular.js"></script> -->
    <script src="../../../url.js"></script>
    <script src="index.js"></script>
</body>

</html>
