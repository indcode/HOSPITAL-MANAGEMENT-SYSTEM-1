<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../cdn/bootstrap-4.5.0-dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

                <li class="nav-item dropdown">

                    <a class="nav-link" ui-sref="payment">Payments</a>
                </li> -->

                </li>

                    <a class="nav-link" ui-sref="logout">Logout</a>
                </li>

            <div class="ui-view"></div>
        </div>
    </div>




    <script src="../../../cdn/jquery-3.5.1.js"></script>
    <script src="../../../cdn/popper.js"></script>
    <script src="../../../cdn/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script> <!-- AngularJS -->
    <script src="../../../cdn/angular.min.js"></script>
    <script src="../../../cdn/angular-ui-router.min.js"></script>
    <script src="../../../url.js"></script>
