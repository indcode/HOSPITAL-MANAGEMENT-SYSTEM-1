<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../../cdn/bootstrap-4.5.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>LOGIN | RECEPTIONIST</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../../../index.html">BORING HOSPITAL</a>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div> -->
    </nav>

    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-0 col-md-5 col-lg-6 main--background">
                </div>
                <div class="col-12 col-md-7 col-lg-6 main--content">
                    <div class="main--content--form">
                        <div class="container">
                            <h4 class="text-center heading">ACCOUNT LOGIN</h4>
                            <form novalidate name="loginForm" ng-app="app" ng-controller="loginController as login">
                                <div class="row">
                                    <div class="col-12 col-sm-6 form-group">
                                        <!-- <label for="email">Email address</label> -->
                                        <input type="email" class="form-control" id="email" placeholder="EMAIL"
                                            spellcheck="false" name="email" ng-model="login.email" required>
                                        <!-- <span ng-if="loginForm.email.$" class="text-danger"></span> -->
                                    </div>
                                    <div class="col-12 col-sm-6 form-group">
                                        <!-- <label for="password">Password</label> -->
                                        <input type="password" class="form-control" id="password" placeholder="PASSWORD"
                                            name="password" ng-model="login.password" required ng-minlength="4"
                                            ng-maxlength="10">
                                    </div>
                                </div>
                                <span id="error__span" class="text-danger text-center">invalid username or password</span>
                                <button type="submit" class="btn mybtn" ng-disabled="loginForm.$invalid"
                                    disabled="disabled" ng-click="login.myFunction()">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="../../../cdn/jquery-3.5.1.js">
    </script>
    <script src="../../../cdn/popper.js">
    </script>
    <script src="../../../cdn/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script src="../../../cdn/angular.min.js"></script>
    <script src="../../../url.js"></script>
    <script src="index.js"></script>
</body>

</html>
