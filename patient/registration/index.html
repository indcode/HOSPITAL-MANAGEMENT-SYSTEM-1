<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>REGISTRATION | PATIENT</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">BORING HOSPITAL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
        </div>
    </nav>


    <div class="container" ng-app="app" ng-controller="registrationController as registration">
        <div class="center-div">
            <h3 class="form__heading text-center">Patient Registration</h3>
            <div class="row">
                <div class="col-12 col-md-4 offset-md-1 col-lg-4 offset-lg-2">
                    <div class="hidden_mobile">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://www.practo.com/consult/bundles/cwipage/images/ic-chats-v1.png"
                                        class="imgs d-block" alt="...">
                                    <div>Free Follow-up</div>
                                </div>
                                <div class="carousel-item">
                                    <img src="https://www.practo.com/consult/bundles/cwipage/images/ic-security-v1.png"
                                        class="imgs" alt="...">
                                    <div>Private & Secure</div>
                                </div>
                                <div class="carousel-item">
                                    <img src="https://www.practo.com/consult/bundles/cwipage/images/qualified_doctors.png"
                                        class="imgs" alt="...">
                                    <div>Verified Doctors</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="main">

                        <form novalidate name="formRegistration">

                            <div class="form-group">
                                <label for="Name">Your Name</label>
                                <input type="text" class="form-control" id="name" ng-model="registration.name" required
                                    ng-blur="registration.nameValidation()">
                                <span class="form__span__errors" name="registration.formspanerrorname"
                                    id="form__span__error__name"></span>
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" ng-model="registration.email"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="number">Contact Number</label>
                                <input type="number" class="form-control" id="mobile" ng-model="registration.number"
                                    ng-blur="registration.mobileValidation()" required>
                                <span class="text-danger" id="form__span__error__mobile"></span>
                            </div>

                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" id="age" ng-model="registration.age" required
                                    ng-blur="registration.ageValidate()">
                                <span id="form__span__error__age" class="form__span__errors"></span>
                            </div>

                            <label for="gender">Gender : &nbsp; &nbsp; </label>
                            <select name="gender" id="gender" class="btn btn-secondary" ng-model="registration.gender"
                                required>
                                <option value="male">male</option>
                                <option value="female">female</option>
                                <option value="other">other</option>
                            </select>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password"
                                    ng-model="registration.password" required name="password" ng-minlength="4" ng-maxlength="10">
                                <span class="form__span__errors" id="form__span__error__password"
                                    ng-if="(formRegistration.password.$error.required || formRegistration.password.$invalid || formRegistration.password.$error.minlength || formRegistration.password.$error.maxlength) && formRegistration.password.$touched">enter
                                    a password of minlength of 4</span>
                            </div>

                            <div class="form-group">
                                <label for="password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword"
                                    ng-model="registration.confirmPassword" required
                                    ng-keyup="registration.confirmpasswordValidation()">
                                <span class="form__span__errors" id="form__span__error__confirmpassword"></span>
                            </div>


                        </form>
                    </div>

                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btnsubmit d-flex" disabled="disabled" id="button"
                    ng-click="registration.formSubmit()" ng-disabled="formRegistration.$invalid">Submit</button>
            </div>

        </div>
    </div>










    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <!-- <script src="../../Angular_files/angular.js"></script> -->
    <script src="../../url.js"></script>
    <script src="index.js"></script>
</body>
