<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body ng-app="app">

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">

                <li class="nav-item dropdown">

                        Doctor

                    <div class="dropdown-menu  text-center" aria-labelledby="navbarDropdown">
                        <a class="nav-link" ui-sref="pending__doctors">Pending Doctors</a>
                        <a class="dropdown-item" ui-sref="doctors__accepted">Registered Doctors</a>

                        <a class="dropdown-item" ui-sref="appointment">Appointments</a>
                        <a class="dropdown-item" ui-sref="#">Payments</a>
                </li>

                <!-- <li class="nav-item">
                    <a class="nav-link" ui-sref="payment">Payments</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" ui-sref="report">Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="logout">Logout</a>
                </li>
            </ul>

    <div class="view-main">

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    </script>

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
