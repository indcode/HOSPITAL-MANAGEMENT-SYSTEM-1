<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>LOGIN | RECEPTIONIST</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">BORING HOSPITAL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-0 col-md-5 col-lg-6 main--background">
                </div>
                <div class="col-12 col-md-7 col-lg-6 main--content">
                    <div class="main--content--form">
                        <div class="container">
                            <h4 class="text-center heading">ACCOUNT LOGIN</h4>
                            <form novalidate name="loginForm" ng-app="app" ng-controller="loginController as login">
                                <div class="row">
                                    <div class="col-12 col-sm-6 form-group">
                                        <!-- <label for="email">Email address</label> -->
                                        <input type="email" class="form-control" id="email" placeholder="EMAIL"
                                            spellcheck="false" name="email" ng-model="login.email" required>
                                        <!-- <span ng-if="loginForm.email.$" class="text-danger"></span> -->
                                    </div>
                                    <div class="col-12 col-sm-6 form-group">
                                        <!-- <label for="password">Password</label> -->
                                        <input type="password" class="form-control" id="password" placeholder="PASSWORD"
                                            name="password" ng-model="login.password" required ng-minlength="4"
                                            ng-maxlength="10">
                                    </div>
                                </div>
                                <span id="error__span" class="text-danger text-center">invalid username or password</span>
                                <button type="submit" class="btn mybtn" ng-disabled="loginForm.$invalid"
                                    disabled="disabled" ng-click="login.myFunction()">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="../../Angular_files/angular.js"></script>
    <script src="../location.js"></script>
    <script src="index.js"></script>
</body>

</html>
